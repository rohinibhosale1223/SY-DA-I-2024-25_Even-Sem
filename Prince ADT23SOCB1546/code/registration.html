<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - My HealthCare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .navbar {
      background-color: #0077b6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    .navbar .auth-btn {
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar .auth-btn {
      background-color: transparent;
      color: #fff;
    }

    header {
      background-color: #2e86de;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 20px;
    }

    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 40%;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-section input,
    .form-section select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-section button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }

    .form-section button:hover {
      background-color: #023e8a;
    }

    .form-section p {
      text-align: center;
    }

    .form-section a {
      color: #0077b6;
      text-decoration: none;
    }

    .form-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  
  <div class="navbar">
    <div class="logo">My HealthCare</div>
    <ul>
      <li><a href="#services">Services</a></li>
      <li><a href="#appointment">Book Appointment</a></li>
      <li><a href="#tips">Health Tips</a></li>
      <li><a href="#login" class="auth-btn login">Login</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  
  <header>
    <h1>Register - My HealthCare</h1>
    <p>Join us and get access to premium healthcare services.</p>
  </header>

  
  <section>
    <div class="form-section">
      <h2>Create an Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <input type="tel" placeholder="Phone Number" required />
        <select required>
          <option value="">Select Your Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#login">Login here</a></p>
    </div>
  </section>

</body>
</html>
