<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-300 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md transition-transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Logging Out</h1>
        <div class="text-center">
            <p class="text-gray-600 mb-4">Are you sure you want to log out?</p>
            <div class="flex justify-center space-x-4">
                <button id="logout-button" class="bg-gradient-to-r from-red-500 to-orange-500 hover:from-red-600 hover:to-orange-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                    Log Out
                </button>
                <button id="cancel-button" class="bg-gradient-to-r from-blue-400 to-green-400 hover:from-blue-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        const logoutButton = document.getElementById('logout-button');
        const cancelButton = document.getElementById('cancel-button');

        logoutButton.addEventListener('click', function() {
            // Simulate a logout process (replace with your actual logout logic)
            console.log('Logging out...');
            alert('You have been logged out. (This is a demo)');
            // Redirect to the login page or any other page as needed
            window.location.href = 'login.html'; // Replace with your actual login page URL
        });

        cancelButton.addEventListener('click', function() {
            // Redirect to the previous page or any other page as needed
            console.log('Cancelled logout.');
            window.history.back(); // Go back to the previous page
        });
    </script>
</body>
</html>
