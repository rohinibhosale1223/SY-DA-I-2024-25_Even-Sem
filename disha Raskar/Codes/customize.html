<!DOCTYPE html>
<html>
<head>
  <style>
    .div1 {
      background-color: #c0c0c0;
      color: white;
      padding: 40px 60px;
      font-size: 30px;
      text-align: center;
    }

    .para1 {
      color: #e91e63;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .display-inline {
      display: inline-block;
      width: 40%;
    }

    .div2 {
      background-color: #fff0f5;
      padding: 20px;
      text-align: left;
    }

    .float-right {
      float: right;
      width: 25%;
      padding: 5px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      float: left;
      margin-right: 10px;
    }

    .nav-button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #c2185b;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .customization-form {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .color-picker {
      height: 40px;
    }

    .preview {
      margin-top: 20px;
      padding: 15px;
      background: #eee;
      border-radius: 10px;
    }

    .submit-btn {
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="div1">
    <a class="para1"><strong>Modiwear</strong></a>
  </div>
  <div class="div2">
    <div class="display-inline">
      <ul>
        <li><a href="home.html" class="nav-button">Home</a></li>
        <li><a href="wp practice.html" class="nav-button">About Us</a></li>
        <li><a href="service.html" class="nav-button">Services</a></li>
        <li><a href="ContactM.html" class="nav-button">Contact</a></li>
        <li><a href="Product.html" class="nav-button">Product</a></li>
      </ul>
    </div>
    <div class="div2 display-inline float-right">
      <span id="Welcome" style="margin-right: 15px; font-weight: bold; color: #e91e63;"></span>
      <a id="login" href="loginpage.html" class="nav-button">Login</a>
      <a id="register" href="Register.html" class="nav-button">Register</a>
      <button id="logout" class="nav-button" style="display: none;">Logout</button>
      <a href="cart.html" class="nav-button">Cart <span id="cart-count">(0)</span></a>
    </div>
  </div>

  <h1>Customize Your ModiWear Product</h1>

  <div class="customization-form" id="customizeForm">
    <label for="product-type">Product Selection:</label>
    <select id="product-type">
      <option value="T-Shirt">T-Shirt</option>
      <option value="Hoodie">Hoodie</option>
      <option value="Top">Top</option>
      <option value="Jeans">Jeans</option>
      <option value="Saree">Saree</option>
      <option value="Dress">Dress</option>
      <option value="Bag">Bag</option>
      <option value="Shoes">Shoes</option>
      <option value="Shirt">Shirt</option>
      <option value="Skirt">Skirt</option>
      <option value="Jump-suit">Jump-Suit</option>
      <option value="Formals">Formals</option>
      <option value="Trousers">Trousers</option>
      <option value="Hat">Hat</option>
      <option value="Cap">Cap</option>
    </select>

    <label>Upload your product picture:</label>
    <input type="file" id="product-image">

    <label for="size">Size Selection:</label>
    <select id="size">
      <option value="XS">Extra Small (XS)</option>
      <option value="S">Small (S)</option>
      <option value="M">Medium (M)</option>
      <option value="L">Large (L)</option>
      <option value="XL">Extra Large (XL)</option>
      <option value="XXL">Extra Extra Large (XXL)</option>
    </select>

    <label for="color">Color Choice:</label>
    <input type="color" id="color" class="color-picker">

    <label for="material">Material/Fabric Choice:</label>
    <select id="material">
      <option value="Denim">Denim</option>
      <option value="Silk">Silk</option>
      <option value="Chiffon">Chiffon</option>
      <option value="Georgette">Georgette</option>
      <option value="Leather">Leather</option>
      <option value="Cotton">Cotton</option>
      <option value="Polyester">Polyester</option>
      <option value="Blended">Blended</option>
      <option value="Organic">Organic</option>
      <option value="Linen">Linen</option>
      <option value="Velvet">Velvet</option>
    </select>

    <label>Upload Logo/Design:</label>
    <input type="file" id="logo">

    <label for="customText">Add Custom Text:</label>
    <input type="text" id="customText" placeholder="Enter text here">

    <label for="placement">Placement of Design:</label>
    <select id="placement">
      <option value="Front">Front</option>
      <option value="Back">Back</option>
      <option value="Left Sleeve">Left Sleeve</option>
      <option value="Right Sleeve">Right Sleeve</option>
    </select>

    <label for="instructions">Special Instructions:</label>
    <textarea id="instructions" rows="4" placeholder="Add any extra notes here..."></textarea>

    <button class="submit-btn" onclick="generatePreview()">Preview Customization</button>

    <div class="preview" id="previewBox">
      <h3>Customization Preview:</h3>
      <p><strong>Product:</strong> N/A</p>
      <p><strong>Size:</strong> N/A</p>
      <p><strong>Color:</strong> N/A</p>
      <p><strong>Material:</strong> N/A</p>
      <p><strong>Custom Text:</strong> N/A</p>
      <p><strong>Placement:</strong> N/A</p>
      <p><strong>Instructions:</strong> N/A</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Modiwear</p>
  </footer>

  <script>
   const isLoggedIn = localStorage.getItem('isLoggedIn');
    const welcomeMessage = document.getElementById('Welcome');
    const loginButton = document.getElementById('login');
    const registerButton = document.getElementById('register');
    const logoutButton = document.getElementById('logout');
    const cartCount = document.getElementById('cart-count');
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    let cart = [];
if (isLoggedIn === 'true' && currentUser) {
    cart = JSON.parse(localStorage.getItem(`cart_${currentUser.email}`)) || [];
} else {
    cart = [];
}


  function updateCartCount() {
    cartCount.textContent = `(${cart.length})`;
  }

  function addToCart(name, price) {
    let product = { name, price };
    if (!cart.find(item => item.name === name)) {
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        console.log("Cart Updated:", cart); // Debugging
        updateCartCount();
    } else {
        console.log("Item already in cart:", name);
    }
}


  window.onload = function() {
    updateCartCount();
    document.querySelectorAll("button").forEach(button => {
      button.addEventListener("click", function() {
        updateCartCount();
      });
    });
  };
    if (isLoggedIn === 'true' && currentUser) {
      welcomeMessage.innerHTML = `Welcome, ${currentUser.name}!`;
      loginButton.style.display = 'none';
      registerButton.style.display = 'none';
      logoutButton.style.display = 'inline-block';
    } else {
      welcomeMessage.innerHTML = '';
      loginButton.style.display = 'inline-block';
      registerButton.style.display = 'inline-block';
      logoutButton.style.display = 'none';
    }

    logoutButton.addEventListener('click', function () {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem('currentUser');
      window.location.href = 'home.html';
    });


    function generatePreview() {
      const product = document.getElementById("product-type").value;
      const size = document.getElementById("size").value;
      const color = document.getElementById("color").value;
      const material = document.getElementById("material").value;
      const text = document.getElementById("customText").value;
      const placement = document.getElementById("placement").value;
      const instructions = document.getElementById("instructions").value;

      document.getElementById("previewBox").innerHTML = `
        <h3>Customization Preview:</h3>
        <p><strong>Product:</strong> ${product}</p>
        <p><strong>Size:</strong> ${size}</p>
        <p><strong>Color:</strong> <span style="background:${color}; padding:2px 10px; border-radius:3px;">${color}</span></p>
        <p><strong>Material:</strong> ${material}</p>
        <p><strong>Custom Text:</strong> ${text}</p>
        <p><strong>Placement:</strong> ${placement}</p>
        <p><strong>Instructions:</strong> ${instructions}</p>
      `;
    }

  </script>
</body>
</html>
