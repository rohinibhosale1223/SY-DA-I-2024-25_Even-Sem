<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Parking Management System</h1>
    </header>

    <section class="parking-slots">
        <h2>Available Parking Slots</h2>
        <table>
            <tr>
                <th>Slot ID</th>
                <th>Status</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Available</td>
                <td>$10/hr</td>
                <td><button>Book</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Occupied</td>
                <td>$10/hr</td>
                <td><button disabled>Book</button></td>
            </tr>
            <!-- More slots... -->
        </table>
    </section>

    <footer>
        <p>&copy; 2025 Parking Management System</p>
    </footer>
</body>
</html>
