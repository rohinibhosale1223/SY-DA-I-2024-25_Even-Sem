<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Cart - Parking Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
            padding: 15px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .navbar a:hover {
            background-color: #495057;
            transform: translateY(-2px);
        }
        .cart-count {
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        .cart-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .cart-header {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-price {
            font-weight: bold;
            color: #28a745;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }
        .quantity {
            min-width: 30px;
            text-align: center;
        }
        .remove-btn {
            color: #dc3545;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .cart-summary {
            margin-top: 30px;
            border-top: 2px solid #dee2e6;
            padding-top: 20px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-size: 1.3rem;
            font-weight: bold;
        }
        .checkout-btn {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            margin-top: 20px;
        }
        .empty-cart {
            text-align: center;
            padding: 40px 0;
        }
        .empty-cart img {
            width: 150px;
            opacity: 0.7;
            margin-bottom: 20px;
        }
        .back-to-slots {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="productpage.html">Parking Slots</a>
            </div>
            <div>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="cart-container">
            <div class="cart-header">
                <h1>Your Parking Cart</h1>
            </div>
            
            <div id="cart-items-container">
                <!-- Cart items will be loaded here -->
                <div class="empty-cart">
                    <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Empty cart">
                    <h3>Your cart is empty</h3>
                    <p>You haven't added any parking slots yet</p>
                    <a href="productpage.html" class="btn btn-primary back-to-slots">Browse Parking Slots</a>
                </div>
            </div>
            
            <div class="cart-summary" id="cart-summary" style="display: none;">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="btn btn-success checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('parkingCart')) || [];
        const cartCount = document.getElementById('cart-count');
        cartCount.textContent = cart.length;

        // Initialize the page
        function init() {
            renderCartItems();
        }

        // Render cart items
        function renderCartItems() {
            const container = document.getElementById('cart-items-container');
            const summary = document.getElementById('cart-summary');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Empty cart">
                        <h3>Your cart is empty</h3>
                        <p>You haven't added any parking slots yet</p>
                        <a href="productpage.html" class="btn btn-primary back-to-slots">Browse Parking Slots</a>
                    </div>
                `;
                summary.style.display = 'none';
                return;
            }
            
            let itemsHTML = '';
            let subtotal = 0;
            
            cart.forEach((item, index) => {
                subtotal += item.price * (item.quantity || 1);
                
                itemsHTML += `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-details">
                                <h5>${item.name}</h5>
                                <div class="item-price">$${item.price}/hr</div>
                            </div>
                        </div>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="quantity">${item.quantity || 1}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <div class="item-total">$${(item.price * (item.quantity || 1)).toFixed(2)}</div>
                        <button class="remove-btn" onclick="removeItem(${index})">Ã—</button>
                    </div>
                `;
            });
            
            container.innerHTML = itemsHTML;
            summary.style.display = 'block';
            
            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Update item quantity
        function updateQuantity(index, change) {
            if (!cart[index].quantity) {
                cart[index].quantity = 1;
            }
            
            cart[index].quantity += change;
            
            if (cart[index].quantity < 1) {
                cart[index].quantity = 1;
            }
            
            localStorage.setItem('parkingCart', JSON.stringify(cart));
            renderCartItems();
            updateCartCount();
        }

        // Remove item from cart
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('parkingCart', JSON.stringify(cart));
            renderCartItems();
            updateCartCount();
        }

        // Update cart count in navbar
        function updateCartCount() {
            cartCount.textContent = cart.length;
        }

        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // In a real application, you would redirect to a checkout page
            // or process payment here
            alert('Redirecting to checkout...');
            
            // For demo purposes, we'll clear the cart
            cart = [];
            localStorage.setItem('parkingCart', JSON.stringify(cart));
            renderCartItems();
            updateCartCount();
        }

        window.onload = init;
    </script>
</body>
</html>
