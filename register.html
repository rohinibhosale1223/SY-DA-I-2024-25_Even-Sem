<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Laptop Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create Your Account</h2>
    <form method="POST" action="php/register.php" id="registerForm">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="e.g., xyz" required>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="e.g., user@example.com" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Min. 6 characters" minlength="6" required>

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="e.g., 9876543210" pattern="[0-9]{10}" maxlength="10" required>

        <div class="error" id="error-msg"></div>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value.trim();
        const errorMsg = document.getElementById('error-msg');

        let error = "";

        if (name === "" || email === "" || password === "" || phone === "") {
            error = "All fields are required.";
        } else if (!/^\S+@\S+\.\S+$/.test(email)) {
            error = "Please enter a valid email address.";
        } else if (password.length < 6) {
            error = "Password must be at least 6 characters.";
        } else if (!/^\d{10}$/.test(phone)) {
            error = "Phone number must be 10 digits.";
        }

        if (error) {
            e.preventDefault();
            errorMsg.textContent = error;
        }
    });
</script>

</body>
</html>
