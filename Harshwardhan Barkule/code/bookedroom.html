<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Rooms - Room Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #2f2d33;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #2f2d33;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .booked-rooms {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .booked-room-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }
        .booked-room-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let bookedRooms = JSON.parse(localStorage.getItem("bookedRooms")) || [];
            let container = document.querySelector(".booked-rooms");
            
            bookedRooms.forEach(room => {
                let roomCard = document.createElement("div");
                roomCard.className = "booked-room-card";
                roomCard.innerHTML = `
                    <img src="html.jpg",'Standard Room.webp',"Suite Room.jpeg" alt="Room Image">
                    <h3>${room.roomName}</h3>
                    <p><strong>Booked By:</strong> ${room.userName}</p>
                    <p><strong>Price:</strong> $${room.price} per night</p>
                    <p><strong>Check-in Date:</strong> ${room.checkIn}</p>
                    <p><strong>Check-out Date:</strong> ${room.checkOut}</p>
                `;
                container.appendChild(roomCard);
            });
        });
    </script>
</head>
<body>
    <div class="header">Booked Rooms</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="rooms.html">Rooms</a>
        <a href="contact.html">Contact</a>
        <a href="LOGIN.html">Login</a>
    </div>
    <div class="booked-rooms">
        <!-- Booked rooms will be dynamically inserted here -->
    </div>
</body>
</html>
